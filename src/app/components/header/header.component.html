<div class="header">
  <div class="logo-large">
    <span>
      <img src="../../../assets/images/logo-mobile.svg" alt="logo icon" />
    </span>
    <p>Kanban</p>
  </div>
  <div class="header-content">
    <div class="col-1">
      <div class="logo-small">
        <img src="../../../assets/images/logo-mobile.svg" alt="logo icon" />
      </div>
      <div class="column-name" (click)="onShowMenuModal()">
        @if (selectedBoards$ | async; as board) {
        <p>
          {{ board.name }}
        </p>
        <span>
          <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path
              [attr.d]="currentChevronPath"
              stroke="#635FC7"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </span>
        }@else {
        <p>No Board Selected</p>

        <span>
          <svg width="10" height="7" xmlns="http://www.w3.org/2000/svg">
            <path
              [attr.d]="currentChevronPath"
              stroke="#635FC7"
              stroke-width="2"
              fill="none"
            />
          </svg>
        </span>
        }
      </div>
    </div>
    <div class="col-2">
      <button class="add" (click)="onShowTaskForm()">
        <span class="add-icon-mobile"
          ><img
            src="../../../assets/images/icon-add-task-mobile.svg"
            alt="chevron add"
        /></span>

        <span class="add-icon-large">+Add New Task</span>
      </button>
      <div class="actions">
        <app-actions
          [actionType]="'board'"
          (editAction)="openForm()"
          (deleteAction)="openDeleteModal()"
        />
      </div>
    </div>
  </div>
</div>

<app-board-form
  *ngIf="showBoardForm"
  (close)="closeForm()"
  (hideMenu)="onHideMenuModal()"
/>

<app-task-form (close)="closeForm()" *ngIf="showTaskForm" />
<app-menu-mobile
  *ngIf="showMenuModal"
  (hideMenu)="onHideMenuModal()"
  (createBoardClicked)="openForm()"
/>

<app-delete
  *ngIf="showDeleteModal"
  (close)="onHideMenuModal()"
  [board]="selectedBoards$ | async"
/>
