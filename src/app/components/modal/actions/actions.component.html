<div class="action-bg"></div>

<div class="container">
  <span (click)="onshowActions()">
    <svg width="5" height="20" xmlns="http://www.w3.org/2000/svg">
      <g fill="#828FA3" fill-rule="evenodd">
        <circle cx="2.308" cy="2.308" r="2.308" />
        <circle cx="2.308" cy="10" r="2.308" />
        <circle cx="2.308" cy="17.692" r="2.308" />
      </g>
    </svg>
  </span>

  <div class="actions" *ngIf="showActions">
    <button class="edit" (click)="onEdit()">
      {{ actionType === "board" ? "Edit Board" : "Edit Task" }}
    </button>
    <button class="delete" (click)="onDelete()">
      {{ actionType === "board" ? "Delete Board" : "Delete Task" }}
    </button>
  </div>
</div>
