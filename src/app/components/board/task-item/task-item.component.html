<div class="task" (click)="onShowMenuModal()">
  <p class="title">{{ task.title }}</p>
  <p class="total">
    {{ completedTaskCount }} of {{ task.subtasks.length }} subtasks
  </p>
</div>

@if (showMenuModal) {

<div class="details">
  <app-task-details [task]="task" (taskChange)="onTaskChange($event)" (hideMenu)="onHideMenuModal()" />
</div>
}
