<div *ngIf="boards$ | async as boards" class="container">
  @for (column of boards.columns; track $index) {
  <div class="column-items">
    <p>{{ column.name }}</p>
    <ul class="tasks">
      @for (task of column.tasks; track $index) {
      <app-task-item [task]="task" />
      }
    </ul>
  </div>
  }
  <button class="add-column" (click)="onCreateBoard()">+ New Column</button>
</div>

@if(showBoardForm) {
<app-board-form [board]="boards$ | async" (close)="closeBoardForm()" />
}
