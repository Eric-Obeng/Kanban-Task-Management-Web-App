@if (showSidebar) {
<div class="container">
  <div class="menu" (click)="$event.stopPropagation()">
    <div class="board-container">
      <p class="boards">ALL BOARDS ({{ totalBoards | async }})</p>
      <div class="all-boards" *ngIf="boards | async as boards">
        @for (board of boards; track board.id) {
        <a
          [class]="
            board.id === (selectedBoard$ | async)?.id ? 'active' : 'board'
          "
          class="row"
          (click)="onBoardClick(board)"
        >
          <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M0 2.889A2.889 2.889 0 0 1 2.889 0H13.11A2.889 2.889 0 0 1 16 2.889V13.11A2.888 2.888 0 0 1 13.111 16H2.89A2.889 2.889 0 0 1 0 13.111V2.89Zm1.333 5.555v4.667c0 .859.697 1.556 1.556 1.556h6.889V8.444H1.333Zm8.445-1.333V1.333h-6.89A1.556 1.556 0 0 0 1.334 2.89V7.11h8.445Zm4.889-1.333H11.11v4.444h3.556V5.778Zm0 5.778H11.11v3.11h2a1.556 1.556 0 0 0 1.556-1.555v-1.555Zm0-7.112V2.89a1.555 1.555 0 0 0-1.556-1.556h-2v3.111h3.556Z"
            />
          </svg>
          <p>{{ board.name }}</p>
        </a>
        }

        <div class="row create" (click)="onCreateNewBoard()">
          <img
            src="../../../assets/images/icon-board.svg"
            alt="icon board icon"
          />
          <h3>+ Create New Board</h3>
        </div>
      </div>
    </div>

    <div class="theme">
      <div class="theme-div">
        <app-theme />
      </div>

      <div class="hide-sidebar" (click)="hideSidebar()">
        <span>
          <svg width="16" height="11" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.815 4.434A9.055 9.055 0 0 0 8 0 9.055 9.055 0 0 0 .185 4.434a1.333 1.333 0 0 0 0 1.354A9.055 9.055 0 0 0 8 10.222c3.33 0 6.25-1.777 7.815-4.434a1.333 1.333 0 0 0 0-1.354ZM8 8.89A3.776 3.776 0 0 1 4.222 5.11 3.776 3.776 0 0 1 8 1.333a3.776 3.776 0 0 1 3.778 3.778A3.776 3.776 0 0 1 8 8.89Zm2.889-3.778a2.889 2.889 0 1 1-5.438-1.36 1.19 1.19 0 1 0 1.19-1.189H6.64a2.889 2.889 0 0 1 4.25 2.549Z"
            />
          </svg>
        </span>
        <p>Hide SideBar</p>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="show-bar" (click)="hideSidebar()">
  <svg width="16" height="11" xmlns="http://www.w3.org/2000/svg">
    <path
      d="M15.815 4.434A9.055 9.055 0 0 0 8 0 9.055 9.055 0 0 0 .185 4.434a1.333 1.333 0 0 0 0 1.354A9.055 9.055 0 0 0 8 10.222c3.33 0 6.25-1.777 7.815-4.434a1.333 1.333 0 0 0 0-1.354ZM8 8.89A3.776 3.776 0 0 1 4.222 5.11 3.776 3.776 0 0 1 8 1.333a3.776 3.776 0 0 1 3.778 3.778A3.776 3.776 0 0 1 8 8.89Zm2.889-3.778a2.889 2.889 0 1 1-5.438-1.36 1.19 1.19 0 1 0 1.19-1.189H6.64a2.889 2.889 0 0 1 4.25 2.549Z"
      fill="#FFF"
    />
  </svg>
</div>
}
